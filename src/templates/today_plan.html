<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の予定</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index">
                <i class="fas fa-calendar-alt me-2"></i>
                今日の予定
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index">トップページ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- メインコンテンツ -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1 class="card-title h3 mb-4">
                            <i class="fas fa-calendar-day me-2"></i>
                            {{ date }}の予定
                        </h1>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <tbody>
                                    {% for row in schedules %}
                                    <tr>
                                        <td>{{ row }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- サイドバー -->
            <div class="col-lg-4">
                <!-- 天気カード -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="h5 mb-3">
                            <i class="fas fa-sun me-2"></i>
                            今日の{{ weather_area }}の天気
                        </h2>
                        <div class="text-center">
                            <p class="lead mb-0">{{ weather_result }}</p>
                        </div>
                    </div>
                </div>

                <!-- 今日は何の日カード -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="h5 mb-3">
                            <i class="fa-solid fa-cake-candles me-2"></i>
                            今日は何の日？
                        </h2>
                        <div class="text-center">
                            <p class="lead mb-0">{{ anniversary }}</p>
                        </div>
                    </div>
                </div>

                <!-- おみくじカード -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 mb-3">
                            <i class="fas fa-star me-2"></i>
                            今日のおみくじ
                        </h2>
                        <form method="POST">
                            <div class="text-center">
                                <span class="badge bg-info mb-3 p-2" style="font-size: 2.0rem;">{{ fortune_result
                                    }}</span>
                                <p class="mb-3">{{ fortune_advice }}</p>
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-sync-alt me-2"></i>
                                    くじを引く
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">© 大阪情報専門学校 2024 Linuxサーバ構築</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
